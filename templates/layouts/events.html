{% extends "layouts/base.html" %}

{% block title %}Events{% endblock %}
{% block header %}
  {{ super() }}
{% endblock %}

{% block nav_active_events %}active{% endblock %}
{% block content %}
<div ng-app="myApp" ng-controller="eventsGraphCtrl as myCtrl">
    <div ng-repeat="g in myCtrl.graphs track by $index">
      <h3>[[g.name]]</h3><div id="[[g.name]]" graph-container-shown="[[$index]]"></div>
    </div>
</div>
{% endblock %}

{% block footer %}
  <script src="{{ url_for('static', filename='js/plotly-basic.js') }}"></script>
  <script src="{{ url_for('static', filename='js/events.js') }}"></script>
{% endblock %}
